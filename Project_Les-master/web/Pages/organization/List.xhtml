<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrganizationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrganizationEmpty}" rendered="#{organizationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{organizationController.items.rowCount > 0}">
                    <h:outputText value="#{organizationController.pagination.pageFirstItem + 1}..#{organizationController.pagination.pageLastItem + 1}/#{organizationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{organizationController.previous}" value="#{bundle.Previous} #{organizationController.pagination.pageSize}" rendered="#{organizationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{organizationController.next}" value="#{bundle.Next} #{organizationController.pagination.pageSize}" rendered="#{organizationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{organizationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizationTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizationTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizationTitle_website}"/>
                            </f:facet>
                            <h:outputText value="#{item.website}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizationTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{organizationController.prepareView}" value="#{bundle.ListOrganizationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organizationController.prepareEdit}" value="#{bundle.ListOrganizationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organizationController.destroy}" value="#{bundle.ListOrganizationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{organizationController.prepareCreate}" value="#{bundle.ListOrganizationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrganizationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
