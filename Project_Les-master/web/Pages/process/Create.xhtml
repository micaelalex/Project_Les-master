<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProcessTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProcessLabel_id}" for="id" />
                    <h:inputText id="id" value="#{processController.selected.id}" title="#{bundle.CreateProcessTitle_id}" required="true" requiredMessage="#{bundle.CreateProcessRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProcessLabel_description}" for="description" />
                    <h:inputText id="description" value="#{processController.selected.description}" title="#{bundle.CreateProcessTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateProcessLabel_name}" for="name" />
                    <h:inputText id="name" value="#{processController.selected.name}" title="#{bundle.CreateProcessTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateProcessLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{processController.selected.creationDate}" title="#{bundle.CreateProcessTitle_creationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProcessLabel_accountID}" for="accountID" />
                    <h:selectOneMenu id="accountID" value="#{processController.selected.accountID}" title="#{bundle.CreateProcessTitle_accountID}" required="true" requiredMessage="#{bundle.CreateProcessRequiredMessage_accountID}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProcessLabel_organizationID}" for="organizationID" />
                    <h:selectOneMenu id="organizationID" value="#{processController.selected.organizationID}" title="#{bundle.CreateProcessTitle_organizationID}" required="true" requiredMessage="#{bundle.CreateProcessRequiredMessage_organizationID}">
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{processController.create}" value="#{bundle.CreateProcessSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{processController.prepareList}" value="#{bundle.CreateProcessShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProcessIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
