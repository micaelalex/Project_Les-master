<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProcessTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProcessLabel_id}" for="id" />
                    <h:inputText id="id" value="#{processController.selected.id}" title="#{bundle.EditProcessTitle_id}" required="true" requiredMessage="#{bundle.EditProcessRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProcessLabel_description}" for="description" />
                    <h:inputText id="description" value="#{processController.selected.description}" title="#{bundle.EditProcessTitle_description}" />
                    <h:outputLabel value="#{bundle.EditProcessLabel_name}" for="name" />
                    <h:inputText id="name" value="#{processController.selected.name}" title="#{bundle.EditProcessTitle_name}" />
                    <h:outputLabel value="#{bundle.EditProcessLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{processController.selected.creationDate}" title="#{bundle.EditProcessTitle_creationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProcessLabel_accountID}" for="accountID" />
                    <h:selectOneMenu id="accountID" value="#{processController.selected.accountID}" title="#{bundle.EditProcessTitle_accountID}" required="true" requiredMessage="#{bundle.EditProcessRequiredMessage_accountID}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProcessLabel_organizationID}" for="organizationID" />
                    <h:selectOneMenu id="organizationID" value="#{processController.selected.organizationID}" title="#{bundle.EditProcessTitle_organizationID}" required="true" requiredMessage="#{bundle.EditProcessRequiredMessage_organizationID}">
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{processController.update}" value="#{bundle.EditProcessSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProcessViewLink}"/>
                <br />
                <h:commandLink action="#{processController.prepareList}" value="#{bundle.EditProcessShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProcessIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
