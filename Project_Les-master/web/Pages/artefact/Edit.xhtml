<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArtefactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArtefactLabel_id}" for="id" />
                    <h:inputText id="id" value="#{artefactController.selected.id}" title="#{bundle.EditArtefactTitle_id}" required="true" requiredMessage="#{bundle.EditArtefactRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditArtefactLabel_name}" for="name" />
                    <h:inputText id="name" value="#{artefactController.selected.name}" title="#{bundle.EditArtefactTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{artefactController.update}" value="#{bundle.EditArtefactSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArtefactViewLink}"/>
                <br />
                <h:commandLink action="#{artefactController.prepareList}" value="#{bundle.EditArtefactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArtefactIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
