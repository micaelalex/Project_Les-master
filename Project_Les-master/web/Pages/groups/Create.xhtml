<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupsController.selected.id}" title="#{bundle.CreateGroupsTitle_id}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{groupsController.selected.name}" title="#{bundle.CreateGroupsTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{groupsController.selected.description}" title="#{bundle.CreateGroupsTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{groupsController.selected.creationDate}" title="#{bundle.CreateGroupsTitle_creationDate}" />
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_accountID}" for="accountID" />
                    <h:selectOneMenu id="accountID" value="#{groupsController.selected.accountID}" title="#{bundle.CreateGroupsTitle_accountID}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_accountID}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupsController.create}" value="#{bundle.CreateGroupsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupsController.prepareList}" value="#{bundle.CreateGroupsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
