<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFunction1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFunction1Label_id}" for="id" />
                    <h:inputText id="id" value="#{function1Controller.selected.id}" title="#{bundle.EditFunction1Title_id}" required="true" requiredMessage="#{bundle.EditFunction1RequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditFunction1Label_name}" for="name" />
                    <h:inputText id="name" value="#{function1Controller.selected.name}" title="#{bundle.EditFunction1Title_name}" />
                    <h:outputLabel value="#{bundle.EditFunction1Label_description}" for="description" />
                    <h:inputText id="description" value="#{function1Controller.selected.description}" title="#{bundle.EditFunction1Title_description}" />
                    <h:outputLabel value="#{bundle.EditFunction1Label_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{function1Controller.selected.creationDate}" title="#{bundle.EditFunction1Title_creationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFunction1Label_accountID}" for="accountID" />
                    <h:selectOneMenu id="accountID" value="#{function1Controller.selected.accountID}" title="#{bundle.EditFunction1Title_accountID}" required="true" requiredMessage="#{bundle.EditFunction1RequiredMessage_accountID}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{function1Controller.update}" value="#{bundle.EditFunction1SaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFunction1ViewLink}"/>
                <br />
                <h:commandLink action="#{function1Controller.prepareList}" value="#{bundle.EditFunction1ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFunction1IndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
