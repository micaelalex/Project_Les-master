<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFunction1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFunction1Label_id}"/>
                    <h:outputText value="#{function1Controller.selected.id}" title="#{bundle.ViewFunction1Title_id}"/>
                    <h:outputText value="#{bundle.ViewFunction1Label_name}"/>
                    <h:outputText value="#{function1Controller.selected.name}" title="#{bundle.ViewFunction1Title_name}"/>
                    <h:outputText value="#{bundle.ViewFunction1Label_description}"/>
                    <h:outputText value="#{function1Controller.selected.description}" title="#{bundle.ViewFunction1Title_description}"/>
                    <h:outputText value="#{bundle.ViewFunction1Label_creationDate}"/>
                    <h:outputText value="#{function1Controller.selected.creationDate}" title="#{bundle.ViewFunction1Title_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFunction1Label_accountID}"/>
                    <h:outputText value="#{function1Controller.selected.accountID}" title="#{bundle.ViewFunction1Title_accountID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{function1Controller.destroyAndView}" value="#{bundle.ViewFunction1DestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFunction1EditLink}"/>
                <br />
                <h:commandLink action="#{function1Controller.prepareCreate}" value="#{bundle.ViewFunction1CreateLink}" />
                <br />
                <h:commandLink action="#{function1Controller.prepareList}" value="#{bundle.ViewFunction1ShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFunction1IndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
