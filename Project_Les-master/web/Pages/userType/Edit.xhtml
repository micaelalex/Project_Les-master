<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userTypeController.selected.id}" title="#{bundle.EditUserTypeTitle_id}" required="true" requiredMessage="#{bundle.EditUserTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserTypeLabel_role}" for="role" />
                    <h:inputText id="role" value="#{userTypeController.selected.role}" title="#{bundle.EditUserTypeTitle_role}" />
                    <h:outputLabel value="#{bundle.EditUserTypeLabel_accountID}" for="accountID" />
                    <h:selectOneMenu id="accountID" value="#{userTypeController.selected.accountID}" title="#{bundle.EditUserTypeTitle_accountID}" required="true" requiredMessage="#{bundle.EditUserTypeRequiredMessage_accountID}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userTypeController.update}" value="#{bundle.EditUserTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserTypeViewLink}"/>
                <br />
                <h:commandLink action="#{userTypeController.prepareList}" value="#{bundle.EditUserTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
