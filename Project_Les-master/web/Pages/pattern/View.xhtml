<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPatternTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPatternLabel_id}"/>
                    <h:outputText value="#{patternController.selected.id}" title="#{bundle.ViewPatternTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPatternLabel_name}"/>
                    <h:outputText value="#{patternController.selected.name}" title="#{bundle.ViewPatternTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPatternLabel_description}"/>
                    <h:outputText value="#{patternController.selected.description}" title="#{bundle.ViewPatternTitle_description}"/>
                    <h:outputText value="#{bundle.ViewPatternLabel_creationDate}"/>
                    <h:outputText value="#{patternController.selected.creationDate}" title="#{bundle.ViewPatternTitle_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPatternLabel_picture}"/>
                    <h:outputText value="#{patternController.selected.picture}" title="#{bundle.ViewPatternTitle_picture}"/>
                    <h:outputText value="#{bundle.ViewPatternLabel_accountID}"/>
                    <h:outputText value="#{patternController.selected.accountID}" title="#{bundle.ViewPatternTitle_accountID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{patternController.destroyAndView}" value="#{bundle.ViewPatternDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPatternEditLink}"/>
                <br />
                <h:commandLink action="#{patternController.prepareCreate}" value="#{bundle.ViewPatternCreateLink}" />
                <br />
                <h:commandLink action="#{patternController.prepareList}" value="#{bundle.ViewPatternShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPatternIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
