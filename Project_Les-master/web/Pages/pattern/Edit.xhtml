<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPatternTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPatternLabel_id}" for="id" />
                    <h:inputText id="id" value="#{patternController.selected.id}" title="#{bundle.EditPatternTitle_id}" required="true" requiredMessage="#{bundle.EditPatternRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPatternLabel_name}" for="name" />
                    <h:inputText id="name" value="#{patternController.selected.name}" title="#{bundle.EditPatternTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPatternLabel_description}" for="description" />
                    <h:inputText id="description" value="#{patternController.selected.description}" title="#{bundle.EditPatternTitle_description}" />
                    <h:outputLabel value="#{bundle.EditPatternLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{patternController.selected.creationDate}" title="#{bundle.EditPatternTitle_creationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPatternLabel_picture}" for="picture" />
                    <h:inputText id="picture" value="#{patternController.selected.picture}" title="#{bundle.EditPatternTitle_picture}" />
                    <h:outputLabel value="#{bundle.EditPatternLabel_accountID}" for="accountID" />
                    <h:selectOneMenu id="accountID" value="#{patternController.selected.accountID}" title="#{bundle.EditPatternTitle_accountID}" required="true" requiredMessage="#{bundle.EditPatternRequiredMessage_accountID}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{patternController.update}" value="#{bundle.EditPatternSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPatternViewLink}"/>
                <br />
                <h:commandLink action="#{patternController.prepareList}" value="#{bundle.EditPatternShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPatternIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
