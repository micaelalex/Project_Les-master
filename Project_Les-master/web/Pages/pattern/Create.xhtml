
 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"> Create New Pattern 
                                    <span>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">
                                                <!--&times;-->
                                            </span>
                                        </button>
                                    </span>
                                </h5>
                            </div>
                            <h:form>
                                <div class="modal-body">
                                
                                    <b:inputText p:type="hidden" id="id" value="0" title="#{bundle.CreatePatternTitle_id}" required="true" requiredMessage="#{bundle.CreatePatternRequiredMessage_id}"/>

                                    <h:outputLabel value="Name*:" for="name" />
                                    <b:inputText id="name" value="#{patternController.selected.name}" title="#{bundle.CreatePatternTitle_name}"/>

                                    <h:outputLabel value="Description*:" for="description" />
                                    <b:inputText id="description" value="#{patternController.selected.description}" title="#{bundle.CreatePatternTitle_description}" />

                                    <h:outputLabel value="#{bundle.CreatePatternLabel_picture}" for="picture" />
                                    <b:inputText id="picture" type="file" value="#{patternController.selected.picture}" title="#{bundle.CreatePatternTitle_picture}"> 
                                        <f:facet name="append">
                                            <b:button id="buttonid" look="primary" value="Browse" iconAwesome="image" icon-align="right"/>
                                        </f:facet>
                                    </b:inputText>

                                    <h:outputLabel value="Account ID*:" for="accountID" />
                                    <b:selectOneMenu id="accountID" value="#{patternController.selected.accountID}" title="#{bundle.CreatePatternTitle_accountID}" required="true" requiredMessage="#{bundle.CreatePatternRequiredMessage_accountID}">
                                          <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                                    </b:selectOneMenu>
                                </div>
                                <div class="modal-footer">
                                    <b:button value="Cancel" dismiss="modal" />
                                    <b:commandButton class="btn btn-basic" look="info" style="margin-right: 4px;" action="#{patternController.create}">
                                        <span ><b:iconAwesome value="fas fa-edit"/> </span>
                                        <span style="text-align:center;"><b>Save</b></span>
                                    </b:commandButton>
                                </div>
                            </h:form> 
                          </div>
                        </div>
                      </div>
                    
                    <b:modal id="exampleModal" title="Modal Example" styleClass="modalPseudoClass">
                        <f:facet name="footer">
                          <b:button value="Close" dismiss="modal" />
                          <b:button value="Ok" look="primary" dismiss="modal" />
                        </f:facet>
                    </b:modal>

                            </h:form> 
                          </div>
                        </div>
                      </div>
        
    </ui:composition>
