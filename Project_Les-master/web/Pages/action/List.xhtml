<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
    
                <p class="small" style="margin-left: 30px;">
                    <b:link outcome="/index" value="GPD"/>/<b:link outcome="" value="tmp"/>/<b:link outcome="/Pages/action/List" value="Action"/>
                </p>
                
                <b:commandButton class="btn btn-basic" style="margin-left: 30px;margin-right: 4px;" action="#{actionController.prepareCreate}">
                    <span ><b:iconAwesome value="fa-plus-circle" /> </span>
                    <span style="text-align:center;"><b>Criar</b></span>
                </b:commandButton>

                <b:commandButton class="btn btn-basic" style="margin-right: 4px;" action="#{actionController.prepareEdit}">
                    <span ><b:iconAwesome value="fa-edit" /> </span>
                    <span style=" text-align:center;"><b>Editar</b></span>
                </b:commandButton>

                <b:commandButton class="btn btn-basic" style="margin-right: 4px;" action="#{actionController.destroy}">
                    <span ><b:iconAwesome value="fa-trash" /> </span>
                    <span style=" text-align:center;"><b>Eliminar</b></span>
                </b:commandButton>
                
                <br/>
                
                <b:column span="1"/>
                <b:column span="7">

                    <h:outputText escape="false" value="#{bundle.ListActionEmpty}" rendered="#{actionController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{actionController.items.rowCount > 0}">
                        <h:commandLink action="#{actionController.previous}" value="#{bundle.Previous} #{actionController.pagination.pageSize}" rendered="#{actionController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{actionController.next}" value="#{bundle.Next} #{actionController.pagination.pageSize}" rendered="#{actionController.pagination.hasNextPage}"/>&nbsp;

                        <b:dataTable value="#{actionController.items}" var="action" selectionMode="single" info="false" display="block" >

                            <b:dataTableColumn header-style="background-color: black; color: white;" value="#{action.name}" />
                            <b:dataTableColumn header-style="background-color: black; color: white;" value="#{action.type}" />
                            <b:dataTableColumn header-style="background-color: black; color: white;" value="#{action.creationDate}"/>
                            
                        </b:dataTable>
                    </h:panelGroup>
                </b:column>
                <b:column span="1"/>
                
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
