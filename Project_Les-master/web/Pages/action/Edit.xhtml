<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditActionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{actionController.selected.id}" title="#{bundle.EditActionTitle_id}" required="true" requiredMessage="#{bundle.EditActionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditActionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{actionController.selected.name}" title="#{bundle.EditActionTitle_name}" />
                    <h:outputLabel value="#{bundle.EditActionLabel_type}" for="type" />
                    <h:inputText id="type" value="#{actionController.selected.type}" title="#{bundle.EditActionTitle_type}" />
                    <h:outputLabel value="#{bundle.EditActionLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{actionController.selected.creationDate}" title="#{bundle.EditActionTitle_creationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditActionLabel_accountID}" for="accountID" />
                    <h:selectOneMenu id="accountID" value="#{actionController.selected.accountID}" title="#{bundle.EditActionTitle_accountID}" required="true" requiredMessage="#{bundle.EditActionRequiredMessage_accountID}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{actionController.update}" value="#{bundle.EditActionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditActionViewLink}"/>
                <br />
                <h:commandLink action="#{actionController.prepareList}" value="#{bundle.EditActionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditActionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
