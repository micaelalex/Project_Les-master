<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActivityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewActivityLabel_id}"/>
                    <h:outputText value="#{activityController.selected.id}" title="#{bundle.ViewActivityTitle_id}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_name}"/>
                    <h:outputText value="#{activityController.selected.name}" title="#{bundle.ViewActivityTitle_name}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_description}"/>
                    <h:outputText value="#{activityController.selected.description}" title="#{bundle.ViewActivityTitle_description}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_creationDate}"/>
                    <h:outputText value="#{activityController.selected.creationDate}" title="#{bundle.ViewActivityTitle_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewActivityLabel_accountID}"/>
                    <h:outputText value="#{activityController.selected.accountID}" title="#{bundle.ViewActivityTitle_accountID}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_activityID}"/>
                    <h:outputText value="#{activityController.selected.activityID}" title="#{bundle.ViewActivityTitle_activityID}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_processID}"/>
                    <h:outputText value="#{activityController.selected.processID}" title="#{bundle.ViewActivityTitle_processID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{activityController.destroyAndView}" value="#{bundle.ViewActivityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewActivityEditLink}"/>
                <br />
                <h:commandLink action="#{activityController.prepareCreate}" value="#{bundle.ViewActivityCreateLink}" />
                <br />
                <h:commandLink action="#{activityController.prepareList}" value="#{bundle.ViewActivityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewActivityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
